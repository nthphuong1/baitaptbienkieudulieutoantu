<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh lai suat ngan hang</title>
</head>
<body>
    <script>
        let sotien = +prompt("nhập vào tiền");
        let sonam = +prompt(" Nhập vào năm")
        let laisuat = +prompt("Nhập lãi suất")
        let tongtien = sotien + sotien * sonam * laisuat/100;
        document.write("bạn nhận được tổng: " + tongtien);
    </script>
</body>
</html>
